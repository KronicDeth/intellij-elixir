# =============================================================================
# Version Catalog
# Purpose: Centralizes dependency and plugin versions to improve maintenance.
# Usage: Access in build scripts via 'libs.versions.x' or 'libs.plugins.x'.
# =============================================================================

[versions]
# Plugin Versions
kotlin = "2.3.10"
intellij-platform = "2.11.0"
gradle-download = "5.6.0"
test-logger = "4.0.0"

# Dependency Versions
commons-io = "2.21.0"
junit = "4.13.2"
junit-jupiter = "5.11.4"
opentest4j = "1.3.0"
mockito-core = "5.21.0"
kodein = "7.31.0"
kotlinx-coroutines = "1.9.0"

# Project Constants
java = "21"

[libraries]
commons-io = { module = "commons-io:commons-io", version.ref = "commons-io" }
junit = { module = "junit:junit", version.ref = "junit" }
junit-jupiter = { module = "org.junit.jupiter:junit-jupiter", version.ref = "junit-jupiter" }
opentest4j = { module = "org.opentest4j:opentest4j", version.ref = "opentest4j" }
mockito-core = { module = "org.mockito:mockito-core", version.ref = "mockito-core" }
kodein-di-jvm = { module = "org.kodein.di:kodein-di-jvm", version.ref = "kodein" }
kotlinx-coroutines-core-jvm = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-core-jvm", version.ref = "kotlinx-coroutines" }

[plugins]
intellij-platform = { id = "org.jetbrains.intellij.platform", version.ref = "intellij-platform" }
kotlin-jvm = { id = "org.jetbrains.kotlin.jvm", version.ref = "kotlin" }
download = { id = "de.undercouch.download", version.ref = "gradle-download" }
test-logger = { id = "com.adarshr.test-logger", version.ref = "test-logger" }
